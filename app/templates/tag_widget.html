{% macro tagWidget(tag_list) %}
<div class="tagWidget"
     style="margin-top: 55px;">
    <h3 style="text-align: center;">Tags</h3>
    <div class="tag">
        {% for tag in tag_list %}
        <a href="{{ base_url + '/tag/' + tag.name}}">{{ tag.name }}</a>
        {% endfor %}
    </div>
</div>
{% endmacro %}
